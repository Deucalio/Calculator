<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#C2DED1]">
  <p class="text-center font-serif text-7xl text-[#513252]">Calculator</p>
  <p class="mt-6 mb-12 text-center text-3xl leading-snug tracking-wider text-[#7A4069]">Simple calculator made with
    HTML, Tailwind CSS and Javascript, this project was part of Odin's curriculum</p>

  <div
    class="mb-16 mx-auto grid h-auto w-[25rem] grid-cols-4 place-items-center items-center gap-x-2 gap-y-2 rounded-xl ring-4 ring-indigo-300 shadow-2xl">
    <div class="col-span-4 flex h-32 w-full flex-col bg-[#ffa8a8] text-right text-zinc-900 rounded-xl">
      <p class="mr-3 mt-1 text-4xl x-opr-y">x+y=</p>
      <p class="mt-auto text-6xl result">z</p>
    </div>
    <div class="my-2 h-16 w-16 rounded-full bg-[#e7f2ed] ring-8 ring-[#e7f2ed]  hover:bg-[#d0dad5] hover:ring-[#d0dad5] cursor-pointer">
      <p class="mt-2 text-center text-4xl text-slate-900 operation">+</p>
    </div>
    <div class="my-2 h-16 w-16 rounded-full bg-[#e7f2ed] ring-8 ring-[#e7f2ed]  hover:bg-[#d0dad5] hover:ring-[#d0dad5] cursor-pointer">
      <p class="mt-2 text-center text-4xl text-slate-900 operation">-</p>
    </div>
    <div class="my-2 h-16 w-16 rounded-full bg-[#e7f2ed] ring-8 ring-[#e7f2ed]  hover:bg-[#d0dad5] hover:ring-[#d0dad5] cursor-pointer">
      <p class="mt-2 text-center text-4xl text-slate-900 operation">/</p>
    </div>
    <div class="my-2 h-16 w-16 rounded-full bg-[#e7f2ed] ring-8 ring-[#e7f2ed]  hover:bg-[#d0dad5] hover:ring-[#d0dad5] cursor-pointer">
      <p class="opac mt-4 text-center text-4xl text-slate-900 operation">*</p>
    </div>
    <div class="hover:bg-[#d4e8df] cursor-pointer h-16 w-16 rounded-full text-4xl text-center ring-4 ring-[#C2DED1] bg-[#9bb2a7]">
      <p class="text-center mt-2 digit"> 7</p>
    </div>
    <div class="hover:bg-[#d4e8df] cursor-pointer h-16 w-16 rounded-full text-4xl text-center ring-4 ring-[#C2DED1] bg-[#9bb2a7]">
      <p class="text-center mt-2 digit">8</p>
    </div>
    <div class="hover:bg-[#d4e8df] cursor-pointer h-16 w-16 rounded-full text-4xl text-center ring-4 ring-[#C2DED1] bg-[#9bb2a7]">
      <p class="text-center mt-2 digit">9</p>
    </div>
    <div class="hover:bg-[#3575dd] cursor-pointer row-span-4 h-full w-16 bg-blue-500 rounded-xl text-center">
      <p class="text-5xl mt-20 equals">=</p>
    </div>
    <div class="hover:bg-[#d4e8df] cursor-pointer h-16 w-16 rounded-full text-4xl text-center ring-4 ring-[#C2DED1] bg-[#9bb2a7]">
      <p class="text-center mt-2 digit">4</p>
    </div>
    <div class="hover:bg-[#d4e8df] cursor-pointer h-16 w-16 rounded-full text-4xl text-center ring-4 ring-[#C2DED1] bg-[#9bb2a7]">
      <p class="text-center mt-2 digit">5</p>
    </div>
    <div class="hover:bg-[#d4e8df] cursor-pointer h-16 w-16 rounded-full text-4xl text-center ring-4 ring-[#C2DED1] bg-[#9bb2a7]">
      <p class="text-center mt-2 digit">6</p>
    </div>
    <div class="hover:bg-[#d4e8df] cursor-pointer h-16 w-16 rounded-full text-4xl text-center ring-4 ring-[#C2DED1] bg-[#9bb2a7]">
      <p class="text-center mt-2 digit">1</p>
    </div>
    <div class="hover:bg-[#d4e8df] cursor-pointer h-16 w-16 rounded-full text-4xl text-center ring-4 ring-[#C2DED1] bg-[#9bb2a7]">
      <p class="text-center mt-2 digit">2</p>
    </div>
    <div class="hover:bg-[#d4e8df] cursor-pointer h-16 w-16 rounded-full text-4xl text-center ring-4 ring-[#C2DED1] bg-[#9bb2a7]">
      <p class="text-center mt-2 digit">3</p>
    </div>
    <div class="hover:bg-[#d4e8df] cursor-pointer h-16 w-16 rounded-full text-4xl text-center ring-4 ring-[#C2DED1] bg-[#9bb2a7]">
      <p class="text-center mt-2 digit">0</p>
    </div> <div class="hover:bg-[#d4e8df] cursor-pointer h-16 w-16 rounded-full text-4xl text-center ring-4 ring-[#C2DED1] bg-[#9bb2a7]">
      <p class="text-center mt-2 digit">.</p>
    </div> <div class="hover:bg-[#d4e8df] cursor-pointer h-16 w-16 rounded-full text-4xl text-center ring-2 ring-[#C2DED1] bg-[#9bb2a7]">
      <p class="text-center mt-2 digit">AC</p>
    </div>

  </div>


</body>
<script src="script.js"></script>

</html>
